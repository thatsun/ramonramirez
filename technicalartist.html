<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">  
    <link rel="stylesheet" href="cards.css">    
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="viwer.css">
    <link rel="stylesheet" href="zb_cards.css">
    <link rel="stylesheet" href="videoplayergallery.css">
    <script src="/darktheme.js"></script>
    <script src="/videoplayer.js"></script>  
    <title>Technical</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
</head>
<body id="viewport_object">
    <div class="black"> 
        
                
    
    </div>
    <div class="maincontainer">
        <div class="sliderbox" id="sliderbox">
            <div class="blurslidertextbox">
                        <h2 class="slidertext">Darktheme</h2>
            </div>
            <label class="switch">
                <input type="checkbox" id="darktheme" onclick="filterOn()">
                <span class="slider round"></span>
            </label>
        </div>    
        <div class="myheader" id="header">    
            <a class="iconholder" href="/index.html">
                <img class="icon" src="mainlogos/rouge2.svg" alt="icono.png">
                
            </a>
            <div class="title">
                <h1 class="pading maintitle">Ramon Ramirez</h1>
                <h2 class="pading mainsubtitle">Videogame developer, Freelance programer, 2D and 3D artist</h1>
            </div>                
        </div>
        <div class="zbcontainer" id="desing">
            <div class="videoheader black">
                <div class="titulocontainer">
                        <h2 id="videoplayertitle">Titulo del video</h2>
                        <h3 id="videoplayerdes">Descripcion del video</h2>
                </div>                
            </div>
            <a  class="videocontainer grey">
                <div>
                    <video width="722" height="346" controls autoplay id="videoplayer">
                        <source id="source" type="video/mp4">
                    </video>                     
                </div>
            </a>
            <div class="videogallery black" id="galleryvideos">                                 
                        
            </div>            
        </div>
        <div class="foooter" id="footer">
            <p>Website, icons and graphics By Ramon Ramirez</p>
        </div>
    </div>    
</body>
</html>
